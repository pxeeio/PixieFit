name: Code Quality Check
concurrency:
  group: ${{ github.head_ref }}
  cancel-in-progress: true
on: [push]

jobs:
  eslint:
    name: ESLint code style checks
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Client Dependencies
        run: npm run client i

      - name: Install Server Dependencies
        run: npm run server i

      - name: Run eslint on server code
        run: npm run server run lint

  build:
    name: Node v18
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Create Server .env.test file
        run: |
          cd ./packages/server
          cp .env.test.example .env.test

      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.9.0
        with:
          mongodb-version: '6.0'

      - name: Install Client Dependencies
        run: npm run client i

      - name: Install Server Dependencies
        run: npm run server i

      - name: Check Server Types
        run: npm run server run check-types

      - name: Run Server Tests

        run: npm run server test
